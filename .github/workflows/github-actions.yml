name: RPA Tests

on:
  schedule:
    - cron: "0 */2 * * *"  # A cada 2 horas
  workflow_dispatch:  # Permite execução manual

env:
  HEADLESS: "True"
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        id: tests
        run: |
          mkdir -p report/output
          behavex --parallel-processes 2 --parallel-scheme feature \
            --tags="~@skip" \
            -o report/output \
            2>&1 | tee report/output/test_output.log
        continue-on-error: true

      - name: Generate Report
        if: always()
        run: |
          if [ -f report/print_errors.py ]; then
            python report/print_errors.py || true
          fi

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: report/output/
          retention-days: 30

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
        run: |
          if [ -f report/bot.py ]; then
            python report/bot.py || echo "Slack notification failed"
          fi

      - name: Check Test Results
        if: steps.tests.outcome == 'failure'
        run: exit 1
